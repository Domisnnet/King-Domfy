<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Entre no KingDomfy para continuar. Acesse sua conta e aproveite o melhor do streaming de música.">
  <title>KingDomfy - Entrar</title>
  <link rel="icon" href="../src/imagens/favicon.png">
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../vendor/devicons/devicons.min.css">
  <link rel="stylesheet" type="text/css" href="../src/css/estilos-globais.css">
</head>
<body id="entrar" data-base="../">
  <div id="header-placeholder"></div>
  <main class="caixa">
    <div class="container">
      <div class="conteudo-interno">
        <div class="row">
          <div class="col-md-12">
            <h2>Para continuar, entre no KingDomfy.</h2>
            <form>
              <div class="form-group">
                <label for="email">Endereço de e-mail ou nome de usuário</label>
                <input type="email" class="form-control" id="email" placeholder="Endereço de e-mail ou nome de usuário">
              </div>
              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/popper/popper.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../src/js/app.js" defer></script>
  <script src="../src/js/template-loader.js" defer></script>
</body>
</html>
