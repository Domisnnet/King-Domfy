<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Inscreva-se grátis no KingDomfy e comece a curtir o melhor do streaming de música. Crie sua conta agora mesmo!">
  <title>KingDomfy - Inscrever-se</title>
  <link rel="icon" href="../src/imagens/favicon.png">
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../vendor/devicons/devicons.min.css">
  <link rel="stylesheet" type="text/css" href="../src/css/estilos-globais.css">
</head>
<body id="inscrever-se" data-base="../">
  <div id="header-placeholder"></div>
  <main class="caixa">
    <div class="container">
        <div class="conteudo-interno">
            <div class="row">
                <div class="col-md-12">
                    <h2>Inscreva-se grátis para começar a curtir.</h2>
                    <form>
                      <div class="form-group">
                        <label for="email">Qual o seu e-mail?</label>
                        <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail.">
                      </div>
                      <div class="form-group">
                        <label for="confirmar-email">Confirme seu e-mail</label>
                        <input type="email" class="form-control" id="confirmar-email" placeholder="Insira o e-mail novamente.">
                      </div>
                      <div class="form-group">
                        <label for="senha">Crie uma senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Crie uma senha.">
                      </div>
                      <div class="form-group">
                        <label for="nome">Como devemos chamar você?</label>
                        <input type="text" class="form-control" id="nome" placeholder="Insira um nome de perfil.">
                      </div>
                      <button type="submit" class="btn btn-custom btn-roxo">Inscrever-se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/popper/popper.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../src/js/app.js" defer></script>
  <script src="../src/js/template-loader.js" defer></script>
  </body>
</html>
